<!DOCTYPE html>
<html lang="en">

<!--
 ***********   HEAD   **************************************************
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/loginStyle.css" />
    <title>ESSENSOR Login</title>
</head>


<!--
 ***********   BODY   **************************************************
-->

<body>
    <header>
        <div class="toolbar">
            <img src="assets/images/logo.png" alt="">
        </div>
        <div class="main-container">
            <div class="main-container-title">
                <h2 class="title">Bienvenido</h2>
            </div>
            <div class="main-container-option-select">
                
                <div class="main-container-option-select-signout">
                    <input type="radio" name="option" id="signout" value="signout" checked>
                    <label for="signout">
                        <a href="">Crear cuenta</a>
                    </label>
                </div>
                
                <div class="main-container-option-select-signin">
                    <input type="radio" name="option" id="signin" value="signin">
                    <label for="signin">
                        <a href="">Iniciar sesi√≥n</a>
                    </label>
                </div>
                
            </div>

            <div class="main-container-text-inputs-email">
                <div class="rounder-container">
                    <label for="email">Email</label>
                    <div class="text-input-with-icon">
                        <i class="material-icons">email</i>
                        <input class="text-inputs" type="text" name="user-email" placeholder="example@gmail.com"
                            id="email" required>
                    </div>
                </div>
            </div>
            <div class="main-container-text-inputs-clave">
                <div class="rounder-container">
                    <label for="password">Clave</label>
                    <div class="text-input-with-icon">
                        <i class="material-icons">lock</i>
                        <input class="text-inputs" type="password" name="user-password" id="password" required>
                    </div>
                </div>
            </div>
            <div class="main-container-text-inputs-clave">
                <div class="rounder-container">
                    <label for="repit-password">Repetir clave</label>
                    <div class="text-input-with-icon">
                        <i class="material-icons">lock</i>
                        <input class="text-inputs" type="password" name="user-repit-password" id="repit-password" required>
                    </div>
                </div>
            </div>
            <div class="main-container-text-inputs-button">
                <button class="button-iniciar" type="button"
                    onclick="alert('Prueba de button click Alert!')">Crear cuenta</button>
            </div>
        </div>
    </header>
</body>

</html>
