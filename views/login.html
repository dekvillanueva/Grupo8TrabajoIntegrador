<!DOCTYPE html>
<html lang="en">

<!--
 ***********   HEAD   **************************************************
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/loginStyle.css" />
    <title>ESSENSOR Login</title>
</head>


<!--
 ***********   BODY   **************************************************
-->

<body>
    <header>
        <div class="toolbar">
            <img src="assets/images/logo.png" alt="Essensor logo">
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-container-title">
                <h2 class="title">Bienvenido</h2>
            </div>
            <div class="main-container-option-select">
                <div class="main-container-option-select-signin">
                    <input type="radio" name="option" id="signin" value="signin" checked>
                    <label for="signin">
                        <a href="">Iniciar sesión</a>
                    </label>
                </div>
                <div class="main-container-option-select-signout">
                    <input type="radio" name="option" id="signout" value="signout">
                    <label for="signout">
                        <a href="">Crear cuenta</a>
                    </label>
                </div>
            </div>

            <div class="main-container-text-inputs-email">
                <div class="rounder-container">
                    <label for="email">Email</label>
                    <div class="text-input-with-icon">
                        <i class="material-icons">email</i>
                        <input class="text-inputs" type="text" name="user-email" placeholder="example@gmail.com"
                            id="email" required>
                    </div>
                </div>
            </div>
            <div class="main-container-text-inputs-clave">
                <div class="rounder-container">
                    <label for="password">Clave</label>
                    <div class="text-input-with-icon">
                        <i class="material-icons">lock</i>
                        <input class="text-inputs" type="password" name="user-password" id="password" required>
                    </div>
                </div>
            </div>
            <div class="main-container-text-inputs-button">
                <button class="button-iniciar" type="button"
                    onclick="alert('Prueba de button click Alert!')">Iniciar</button>
            </div>

            <div class="main-container-forgot-password">
                <a href=""> Olvidé la clave</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-and-contact-data">
                <img src="assets/images/logo.png" alt="Essensor logo">
                <i>San Martín 3332, CABA - Argentina</i>
                <i>Tel.: (+54 11) 4444 3322</i>
            </div>
            <div>
                <ul class="socials-media">
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>copyright &copy;2022 <a href="#">G8 FullStackDeveloper</a> </p>
                <div class="footer-menu">
                    <ul class="f-menu">
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Productos</a></li>
                        <li><a href="">Contacto</a></li>
                        <li><a href="">Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
