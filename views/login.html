                <h2 class="title">Bienvenido</h2>

                    </label>
                </div>

                        <a href="">Crear cuenta</a>
                    </label>
                </div>
            </div>
            <div class="main-container-text-inputs">
                <div class="main-container-text-inputs-email">
                    <input class="text-inputs" = type="text" placeholder="Email" required>
                </div>
                <div class="main-container-text-inputs-clave">
                    <input class="text-inputs" type="password" placeholder="Clave" required>
                </div>
                <div class="main-container-text-inputs-button">
                    <button class="button-iniciar" type="button" onclick="alert('You pressed the button!')">Iniciar</button>

            </div>
